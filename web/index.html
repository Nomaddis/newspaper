<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <meta id="myViewport" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="img/17.png" type="image/x-icon">
    <link href="css/all.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>News</title>
  </head>
  <body>
    <header>
      <div class="header-text">
        <div class="header__logo_circle">
          <div class="logo_circle">
            <div class="img-cont"><img src="img/circle.png"></div>
          </div>
        </div>
        <div class="header__number">
          <div class="header-number">
            <div class="img-cont"><img src="img/17.png" alt="logo"></div>
          </div>
        </div>
        <div class="header__title">
          <div class="title"><span>de 17 belangrijkste</span><br><span>nieuwsmomenten van 2017</span><br><span>volgens u.nl</span></div>
        </div>
        <div class="header__scroll"><a class="scroll" href="#news"><span>Scroll om lezen</span>
            <div class="header__scroll__circle"><img src="img/scroll.png"></div></a></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="news" id="news"></div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__button"><a href="#">deel op social media</a></div>
        <div class="footer__social_wrap">
          <div class="footer__social">
            <div class="social__item">
              <div class="social__item__ico"><img src="img/viber.png" alt="social icon"></div>
            </div>
            <div class="social__item">
              <div class="social__item__ico social__item__ico_facebook"><img src="img/facebook.png" alt="social icon"></div>
            </div>
            <div class="social__item">
              <div class="social__item__ico"><img src="img/twitter.png" alt="social icon"></div>
            </div>
            <div class="social__item">
              <div class="social__item__ico"><img src="img/link.png" alt="social icon"></div>
            </div>
          </div>
        </div>
        <div class="footer__rights"><span>Copyright 2018</span></div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
